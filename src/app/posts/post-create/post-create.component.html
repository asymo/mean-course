<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="postTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea rows="6" matInput [(ngModel)]="postContent"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="onAddPost()">Save Post</button>
</mat-card>
