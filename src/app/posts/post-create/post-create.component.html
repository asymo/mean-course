<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput type="text"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        rows="6"
        matInput
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Post Content"
        #textarea="ngModel"
        ></textarea>
        <mat-error *ngIf="textarea.invalid">Please enter some content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">
      Save Post</button>
  </form>
</mat-card>
